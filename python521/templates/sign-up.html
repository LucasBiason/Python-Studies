{% extends 'index.html' %}

{% block header %}
<strong>Bem vindo</strong>
{% endblock %}

{% block content %}
<form action="/sign-up" method="POST">
  <div class="form-group">
    <label for="email">Nome</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fas fa-user"></i>
        </span>
      </div>
      <input class="form-control" type="first_name" id="first_name" name="first_name">
    </div>
  </div>
  <div class="form-group">
    <label for="email">Sobrenome</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fas fa-user"></i>
        </span>
      </div>
      <input class="form-control" type="last_name" id="last_name" name="last_name">
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fas fa-at"></i>
        </span>
      </div>
      <input class="form-control" type="email" id="email" name="email" placeholder="usuario@exemplo.com">
    </div>
  </div>
  <div class="form-group">
    <label for="password">Senha</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fas fa-lock"></i>
        </span>
      </div>
      <input class="form-control" type="password" id="password" name="password">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="toggle-password-visibility" title="Clique para ver sua senha">
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>
  </div>
  <button class="btn btn-primary mt-3 float-right" type="submit">Salvar</button>
</form>
{% endblock %}
