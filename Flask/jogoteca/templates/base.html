<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  </head>
  <body>

    <nav class="navbar fixed-top navbar-light bg-light" >
        <h1>{{ titulo }}</h1>
        {% if session.usuario_logado %}
        <button type="button" class="btn btn-warning" style="margin-bottom:10px"
          onclick='window.location.href="/logout"'>
                Logout
        </button>
        {% endif %}
    </nav>
    
    <div class="container" style="margin-top:80px">

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="alerts">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  
    {% block main %}
    {% endblock %}
    </div>

    <script src="/static/js/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='/js/bootstrap.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='/js/app.js') }}" charset="utf-8"></script>
  </body>
</html>
